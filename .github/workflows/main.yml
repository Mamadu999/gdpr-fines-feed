name: GDPR Fines JSON Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

# Enable GitHub Pages deployment
pages:
  build:
    # Instead of building artifacts, we'll simply copy ./public to the Pages output
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Run scraper
        run: python scrape_fines.py

      - name: Move files to Pages
        run: cp -r ./public/* ./_site/
